name: Android CI
on:
  push:
    branches:
      - "main"
      - "feature"

  pull_request:
    branches:
      - "main"
      - "feature"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
         distribution: 'temurin'
         java-version: 17

      - name: Decode into app/google-services.json
        run: |
          printf '%s' '${{ secrets.GOOGLE_SERVICES_API_KEY }}' > app/google-services.json

      - name: Check created file
        run: |
            cat app/google-services.json

      - name: create a secrets xml file
        run: |
          printf '%s' '${{ secrets.RAZORPAY_TEST_API_KEY  }}' > app/src/main/res/values/secret.xml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew build

